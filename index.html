<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body, html{width:100%;height:100%;font-family:Arial;color:white;overflow:hidden;}

  /* Background Video */
  .video-bg{
    position:fixed;top:0;left:0;width:100%;height:100%;z-index:-100;
    background: url('https://via.placeholder.com/1920x1080/000000/ffffff?text=Fallback+Background') no-repeat center center/cover;
  }
  .video-bg iframe{width:100%;height:100%;object-fit:cover;border:none;}

  /* Circular Logo with Effects */
  .logo-container {
    text-align: center;
    margin-bottom: 25px;
  }

  .logoX {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    display: inline-block;
    cursor: pointer;
    animation: logoPulse 3s infinite ease-in-out;
    box-shadow: 0 0 15px yellow;
    transition: 0.5s;
  }
  .logoX:hover {
    transform: scale(1.2) rotate(5deg);
    box-shadow: 0 0 35px #ffea00, 0 0 60px orange;
  }
  @keyframes logoPulse {
    0% { transform: scale(1); box-shadow: 0 0 15px yellow; }
    50% { transform: scale(1.05); box-shadow: 0 0 35px #ffdd00, 0 0 60px orange; }
    100% { transform: scale(1); box-shadow: 0 0 15px yellow; }
  }

  .logo-name {
    margin-top: 10px;
    font-size: 2em;
    font-weight: bold;
    color: yellow;
    text-shadow: 0 0 10px black, 0 0 20px yellow, 0 0 30px orange;
    animation: nameGlow 2.5s infinite alternate;
  }
  @keyframes nameGlow {
    0% { text-shadow: 0 0 10px black, 0 0 20px yellow, 0 0 30px orange; color: yellow; }
    50% { text-shadow: 0 0 20px black, 0 0 35px #ffdd00, 0 0 50px orange; color: #ffd700; }
    100% { text-shadow: 0 0 10px black, 0 0 20px yellow, 0 0 30px orange; color: yellow; }
  }

  /* Welcome Page */
  .welcomePage{
    position:fixed;width:100%;height:100%;background:rgba(0,0,0,0.7);
    display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;
    animation:fadeIn 1s;
  }
  .welcomePage button{
    margin-top:30px;padding:15px 40px;font-size:1.3em;border:none;border-radius:50px;
    cursor:pointer;background:#ff4500;color:white;font-weight:bold;transition:0.3s;
  }
  .welcomePage button:hover, .welcomePage button:focus{transform:scale(1.1);outline:2px solid white;}

  /* Main Page */
  #mainPage {
    display:none;
    text-align:center;
    padding-top:50px;
  }

  /* Player List Hover */
  #mainPage ul li {
    transition: 0.3s;
    cursor: default;
  }
  #mainPage ul li:hover {
    transform: scale(1.1);
    color: yellow;
    text-shadow: 0 0 20px yellow;
  }

  /* Social Icons */
  .iconBtn{
    width:100px;height:100px;margin:15px;border-radius:50%;display:flex;
    justify-content:center;align-items:center;font-size:2.5em;cursor:pointer;
    transition:0.3s;position:relative;
  }
  .iconBtn:hover, .iconBtn:focus{transform:scale(1.2);outline:2px solid white;}

  .discord{background:#7289da;}
  .whatsapp{background:#25d366;}
  .tiktok{background:#000;}
  .plus{background:yellow;color:black;font-weight:bold;box-shadow:0 0 12px yellow;}
  .instagram{background:#c13584;}

  /* Tooltip on + */
  .iconBtn.plus::after {
    content: "MADANE'S PROFILE";
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    color: yellow;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    white-space: nowrap;
    border: 1px solid yellow;
    transition: 0.3s;
  }
  .iconBtn.plus:hover::after {
    opacity: 1;
    bottom: -60px;
  }

  /* JOIN Button */
  .joinBtn {
    margin-top: 35px;
    padding: 18px 60px;
    background: black;
    border: 3px solid yellow;
    border-radius: 50px;
    font-size: 1.6em;
    font-weight: bold;
    color: yellow;
    cursor: pointer;
    transition: 0.3s;
    text-shadow: 0 0 10px yellow;
  }
  .joinBtn:hover {
    transform: scale(1.15);
    background: yellow;
    color: black;
    border-color: white;
    text-shadow: 0 0 25px black;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .welcomePage div:first-child {font-size: 2.5em;}
    .iconBtn {width: 80px; height: 80px; font-size: 2em;}
    .logoX {width: 120px; height: 120px;}
    .logo-name {font-size: 1.5em;}
  }
</style>
